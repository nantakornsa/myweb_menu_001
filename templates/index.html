<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4 text-center">Restaurant Menu</h1>

    <div class="mb-4 text-center">
        <strong>Sort by price:</strong>
        <a class="btn btn-outline-primary btn-sm mx-1" href="{{ url_for('index', sort='asc') }}">Low to High</a>
        <a class="btn btn-outline-primary btn-sm mx-1" href="{{ url_for('index', sort='desc') }}">High to Low</a>
    </div>

    <div class="row">
    {% for item in menu_items %}
        <div class="col-md-4 mb-3">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">Price: {{ item.price }} Baht</p>
                    <p class="card-text">Category: {{ item.category }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a class="btn btn-success" href="{{ url_for('admin_login') }}">Admin Login</a>
    </div>

</body>
</html>
