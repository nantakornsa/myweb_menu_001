<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4 text-center">Admin Panel</h1>

    <div class="row">
        <!-- Add Menu -->
        <div class="col-md-6 mb-4">
            <div class="card p-3 shadow-sm">
                <h3>Add Menu Item</h3>
                <form method="POST">
                    <div class="mb-2">
                        <label>Name:</label>
                        <input class="form-control" type="text" name="name">
                    </div>
                    <div class="mb-2">
                        <label>Price:</label>
                        <input class="form-control" type="number" name="price">
                    </div>
                    <div class="mb-2">
                        <label>Category:</label>
                        <input class="form-control" type="text" name="category">
                    </div>
                    <button class="btn btn-primary mt-2" type="submit">Add</button>
                </form>
            </div>
        </div>

        <!-- Delete Menu -->
        <div class="col-md-6 mb-4">
            <div class="card p-3 shadow-sm">
                <h3>Delete Menu Item</h3>
                <form method="POST">
                    <div class="mb-2">
                        <select class="form-select" name="delete_id">
                            {% for item in menu_items %}
                                <option value="{{ item.id }}">{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button class="btn btn-danger mt-2" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Current Menu -->
    <div class="card p-3 shadow-sm mb-4">
        <h3>Current Menu</h3>
        <ul class="list-group">
            {% for item in menu_items %}
                <li class="list-group-item">{{ item.name }} - {{ item.price }} Baht ({{ item.category }})</li>
            {% endfor %}
        </ul>
    </div>

    <div class="text-center">
        <a class="btn btn-success" href="{{ url_for('index') }}">Back to Menu</a>
    </div>

</body>
</html>
